<div class="card">
    <h1 class="card-title">Angular Google Maps (AGM) Demo</h1>
    <p><a >Official Website</a></p>

</div>
<agm-map 
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="zoom"
  [disableDefaultUI]="false"
  [mapDraggable]="true"
  (mapClick)="mapClick($event)"
  (mapDblClick)="mapClick($event)"
  >

  <agm-marker 
      *ngFor="let m of markers; let i = index"
      (markerClick)="clickedMarker($event)"
      [latitude]="m.lat"
      [longitude]="m.lng"
      [label]="m.name"
      [title]="m.label"
      [markerDraggable]="m.draggable"
      (dragEnd)="markerDragEnd(m, $event)">
      
    <agm-info-window>
      <strong>{{m.label}}</strong>
    </agm-info-window>
    
  </agm-marker>
  
  <agm-circle [latitude]="lat + 0.0095" [longitude]="lng" 
      [radius]="500"
      [fillColor]="'red'"
      [circleDraggable]="true"
      [editable]="true">
  </agm-circle>

</agm-map>
<notifier-container></notifier-container>
